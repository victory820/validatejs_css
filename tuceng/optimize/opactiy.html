<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap {
      /* visibility: visible; */
      width: 100px;
      height: 100px;
      background: red;
      opacity: 1;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div id="wrap"></div>
  <script>
    const node = document.querySelector('#wrap')
    setTimeout(() => {
      // node.style.visibility = 'hidden'
      node.style.opacity = 0
    }, 2000)
  </script>
</body>
</html>
