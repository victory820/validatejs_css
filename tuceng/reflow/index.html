<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #wrap {
      width: 200px;
      height: 200px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div id="wrap"></div>
  <script>
    window.onload = function () {
      const div = document.querySelector('#wrap')
      const width = window.getComputedStyle(div, null).width
      console.log(width)
    }
  </script>
</body>
</html>
