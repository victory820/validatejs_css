<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #wrap {
      width: 100px;
      height: 100px;
      background: yellow;
    }
  </style>
</head>
<body>
  <div id="wrap"></div>
  <script>
    const div = document.querySelector('#wrap')
    let index = 0
    let timer = setInterval(() => {
      index++
      div.style.transform = `translateX(${index}px)`
    }, 16);
    setTimeout(() => {
      clearInterval(timer)
    }, 2000)
  </script>
</body>
</html>
